<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R × Java Analytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0d1117;
            color: #c9d1d9;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            max-width: 90vw;
            max-height: 90vh;
            text-align: center;
        }

        .header {
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2em;
            background: linear-gradient(135deg, #276DC2 0%, #D04A37 50%, #E67E22 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 0.9em;
            color: #8b949e;
        }

        .plot-wrapper {
            background: #161b22;
            border-radius: 12px;
            border: 2px solid #30363d;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        #plotImage {
            max-width: 100%;
            max-height: 80vh;
            height: auto;
            border-radius: 8px;
            border: 2px solid #30363d;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>R × Java Analytics</h1>
        <p>SWE307 - Real-time Data Visualization</p>
    </div>
    <div class="plot-wrapper">
        <img id="plotImage" src="/plot" alt="Dynamic R Plot">
    </div>
</div>

<script>
    let updateCounter = 1;
    let refreshInterval;

    function updatePlot() {
        if (updateCounter >= 100) {
            clearInterval(refreshInterval);
            updateCounter = 1;
            return;
        }

        const img = document.getElementById('plotImage');
        const timestamp = new Date().getTime();
        img.src = `/plot?t=${timestamp}`;
        updateCounter++;
    }

    window.addEventListener('load', () => {
        updatePlot();
        refreshInterval = setInterval(updatePlot, 1000);
    });
</script>
</body>
</html>
